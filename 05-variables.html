<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>

    <script>
        let variable1 = 3; 
        console.log(variable1);

        let message = 'hello'
        console.log(message); 

        variable1 = 4; 
        console.log(variable1)

        variable1 = variable1 + 2; 
        console.log(variable1)


        //let, var, const
        //type of to know the type of any value



        //EXERCISES
        const name = "Rustina"
        console.log(`My name is: ${name}`);

        const cost = (5+(2*3)+9);
        console.log(cost);

        console.log(`Cost of food: $${cost}`)

        const tax = (0.1 * cost);
        console.log(`Tax (10%): $${tax}`);

        const totalCost = cost + tax; 
        console.log(`Total cost: $${totalCost}`)

    </script>
    
</body>
</html>
